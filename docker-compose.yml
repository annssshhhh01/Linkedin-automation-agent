version: '3.8'

services:
  db:
    image: postgres:15
    container_name: linkedin_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: linkedin_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: